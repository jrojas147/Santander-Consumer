<section class="section-modal">
  <div class="contLogo">
  <img [src]="const.cliente" alt="">
  <div class="modalRespuesta">
    <h2 class="TituloModal">{{TituloMensaje}}</h2>
    <div class="mensaje">
      {{BodyMensaje}}
    </div>
    <br>
  </div>
    <div *ngIf="data.sentEmail">
      <button
        class="Button"
        color="primary"
        mat-button matStepperNext
        (click)="procesarModal()">
        Aceptar
        </button>
    </div>
  </div>
</section>
